version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: oa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: oa_user
      POSTGRES_PASSWORD: oa_pass
      POSTGRES_DB: oa_db
    ports:
      - "5432:5432"
    volumes:
      - oa_pg_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: oa_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.test
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - oa_pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  qdrant:
    image: qdrant/qdrant:v1.11.5
    container_name: oa_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - oa_qdrant_data:/qdrant/storage

  mailpit:
    image: axllent/mailpit:v1.20.3
    container_name: oa_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  oa_pg_data:
  oa_pgadmin_data:
  oa_qdrant_data:
